# NGINX
  
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vintageblue-ng-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vintageblue-ng
  template:
    metadata:
      labels:
        app: vintageblue-ng
    spec:
      containers:
      - image: vosjjungsov/nginx-eks:v1.0 #ecr image
        name: vintageblue-ng
        ports:
        - containerPort: 80
