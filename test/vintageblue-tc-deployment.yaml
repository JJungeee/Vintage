apiVersion: apps/v1
kind: Deployment
metadata:
  name: vintageblue-tc-deployment
  labels:
    app: vintageblue-tc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vintageblue-tc
  template:
    metadata:
      labels:
        app: vintageblue-tc
    spec:
      containers:
      - name: vintageblue-tc
        image: vosjjungsov/tomcat-eks:v1.0 # ecr image
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: vintageblue-tc
  name: tomcat-svc
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: vintageblue-tc
  type: LoadBalancer
status:
  loadBalancer: {}
